# version: '3.9'
services:
  backend:
    build: ./backend
    container_name: Connectify_backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/apps
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    depends_on:
      - db

  frontend:
    build: ./frontend
    container_name: Connectify_frontend
    command: npm start
    volumes:
      - ./frontend
      - /node_modules
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    depends_on:
      - backend

  db:
    image: postgres:16
    container_name: postgres_db
    environment:
      POSTGRES_DB: ionic
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
